management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

rocksdb:
  # ROCKSDB's total memory size, reaches the compulsory writing of this value
  total_memory_size: 32000000000
  # ROCKSDB MEMTable size
  write_buffer_size: 32000000
  # For each Rocksdb, the number of Memtable reaches the value
  min_write_buffer_number_to_merge: 16
