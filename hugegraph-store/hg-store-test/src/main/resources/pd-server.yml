spring:
  application:
    name: hugegraph-pd

management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

grpc:
  port: 8686
  netty-server:
    max-inbound-message-size: 100MB

server:
  port: 8620

pd:

  patrol-interval: 3000000
  data-path: tmp/8686
  # Minimize the number of nodes, less than this number, the cluster stops into the warehouse
  initial-store-count: 1
  #, The store in the list automatically activate
  initial-store-list: 127.0.0.1:8501,127.0.0.1:8502,127.0.0.1:8503
  #initial-store-list: 127.0.0.1:8501
raft:
  address: 127.0.0.1:8610
  # RAFT cluster  peers-list: 127.0.0.1:8610
  # RAFT RPC Reading and writing timeout, unit milliseconds  rpc-timeout: 10000
  # Generation time interval, unit seconds
  snapshotInterval: 30000
  metrics: true
store:
  # Store's heartbeat timeout time, exceeding that time, think that Store is temporarily unavailable, transfer Leader to other copies, units second  keepAlive-timeout: 300
  # Store offline time.More than this time, I think that store is permanently unavailable.  max-down-time: 180000
partition:
  # The number of copies of each partition default
  default-shard-count: 3
  # The maximum number of copies of each machine, the number of initial partitions = Store-Max-Shard-Count * Store-Number / DEFAULT-SHARD-COUNT
  store-max-shard-count: 1

discovery:
  #After the client registration is registered, the maximum number of unintentional jumps will be deleted by the previous registration information.
  heartbeat-try-count: 3
