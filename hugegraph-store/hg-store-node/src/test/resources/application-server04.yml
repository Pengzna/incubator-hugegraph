pdserver:
  # PD service address, multiple PD addresses are divided in comma  address: localhost:8686
grpc:
  # GRPC's service address  host: 127.0.0.1
  port: 8504
  netty-server:
    max-inbound-message-size: 1000MB
raft:
  # enable: false
  address: 127.0.0.1:8514

  # Generation time interval, unit seconds
  snapshotInterval: 300
server:
  # REST service address  port: 8524

app:
  data-path: tmp/8504
  # fake-pd: true
  label:
    label-key: label-value
spring:
  application:
    name: store-node-grpc-server

management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

rocksdb:


#Fakepd configuration parameter
fake-pd:
  # FAKE-PD mode, Store GRPC cluster list  store-list: 127.0.0.1:8501,127.0.0.1:8502,127.0.0.1:8503
  # FAKE-PD mode, set the RAFT cluster list  peers-list: 127.0.0.1:8511,127.0.0.1:8512,127.0.0.1:8513
  # Number of partitions
  partition-count: 3
  # Number of copies per partition
  shard-count: 3
